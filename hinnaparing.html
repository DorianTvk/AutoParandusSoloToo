<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinnapäring</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linkige oma CSS failiga -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }

        header {
            background: linear-gradient(135deg, #35424a, #35424a);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        section {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 12px;
            background-color: #35424a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #35424a;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #f4f4f4;
            margin-top: 20px;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hinnapäring</h1>
        <nav>
            <a href="index.html">Avaleht</a>
            <a href="teenused.html">Teenused</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>
    <section>
        <form action="#" method="post">
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Valitud Teenus:</label>
            <select id="service" name="service" required>
                <option value="autohooldus">Autohooldus</option>
                <option value="olivahetus">Õlivahetus</option>
                <option value="autodiagnostika">Autodiagnostika</option>
                <option value="rehvivahetus">Rehvivahetus</option>
                <option value="siduri_vahetus">Siduri vahetus</option>
                <option value="hammasrihma_vahetus">Hammasrihma vahetus</option>
                <option value="summuti_remont">Summuti remont ja vahetus</option>
                <option value="generaatori_remont">Generaatori ja Starteri remont</option>
                <option value="mootori_remont">Mootori remont ja vahetus</option>
            </select>

            <label for="message">Sõnum:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Saada Päring</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Auto Hooldus Platvorm. Kõik õigused kaitstud.</p>
    </footer>
</body>
</html>
