<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreerimine - Autohooldus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #35424a;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #35424a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #2c3e50; /* Tumedam värv hover efektiks */
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registreeru meie teenusele</h1>
    </header>
    <section>
        <h2>Broneeri omale aeg!</h2>
        <form action="submit_registration.html" method="post">
            <label for="name">Ees- perenimi:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>

            <label for="pnumber">Telefoni number:</label>
            <input type="pnumber" id="pnumber" name="pnumber" required>

            <label for="vehicleType">Sõiduki tüüp:</label>
            <select id="vehicleType" name="vehicleType" required>
                <option value="">Vali sõiduki tüüp</option>
                <option value="M-kategooria">Sedaan</option>
                <option value="N-kategooria">Hatchback</option>
                <option value="L-kategooria">Krossover </option>
                <option value="T-kategooria">Maastur</option>
                <option value="O-kategooria">Cabriolet</option>
                <option value="O-kategooria">Kupee </option>
                <option value="O-kategooria">Limusiin</option>
                <option value="O-kategooria">Pickup</option>

            </select>

            <label for="date">Kuupäev:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Kellaaeg:</label>
            <input type="time" id="time" name="time" required>
<br>
<br>
<br>

<a href="submit_registration.html" style="display: inline-block; padding: 10px 20px; background-color: #35424a; color: white; text-decoration: none; border-radius: 5px;">Broneeri aeg</a>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Autohooldus. Kõik õigused kaitstud.</p>
    </footer>
</body>
</html>
