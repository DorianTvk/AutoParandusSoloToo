<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreerimine - Autohooldus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #35424a;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        select,
        input[type="number"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #35424a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #2c3e50;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function updatePrice() {
            const serviceSelect = document.getElementById('service');
            const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
            const priceInput = document.getElementById('price');

            if (selectedOption.value) {
                priceInput.value = selectedOption.getAttribute('data-price');
            } else {
                priceInput.value = '';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Registreeru meie teenusele</h1>
    </header>
    <section>
        <h2>Broneeri omale aeg!</h2>
        <form id="bookingForm" action="submit_registration.php" method="post">
            <label for="name">Ees- ja perenimi:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>

            <label for="pnumber">Telefoni number:</label>
            <input type="text" id="pnumber" name="pnumber" required>

            <label for="vehicleType">Sõiduki tüüp:</label>
            <select id="vehicleType" name="vehicleType" required>
                <option value="">Vali sõiduki tüüp</option>
                <option value="Sedaan">Sedaan</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Krossover">Krossover</option>
                <option value="Maastur">Maastur</option>
                <option value="Cabriolet">Cabriolet</option>
                <option value="Kupee">Kupee</option>
                <option value="Limusiin">Limusiin</option>
                <option value="Pickup">Pickup</option>
            </select>

            <label for="service">Vali teenus:</label>
            <select id="service" name="service" required onchange="updatePrice()">
                <option value="">Vali teenus</option>
                <option value="Autohooldus" data-price="50">Autohooldus</option>
                <option value="Õlivahetus" data-price="30">Õlivahetus</option>
                <option value="Autodiagnostika" data-price="40">Autodiagnostika</option>
                <option value="Rehvivahetus" data-price="25">Rehvivahetus</option>
                <option value="Siduri vahetus" data-price="200">Siduri vahetus</option>
                <option value="Hammasrihma vahetus" data-price="150">Hammasrihma vahetus</option>
                <option value="Summuti remont" data-price="100">Summuti remont ja vahetus</option>
                <option value="Generaatori remont" data-price="120">Generaatori ja Starteri remont</option>
                <option value="Mootori remont" data-price="300">Mootori remont ja vahetus</option>
            </select>

            <label for="price">Hind (EUR):</label>
            <input type="number" id="price" name="price" step="0.01" required readonly>

            <label for="date">Kuupäev:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Kellaaeg:</label>
            <input type="time" id="time" name="time" required>

            <input type="submit" value="Broneeri aeg">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Autohooldus. Kõik õigused kaitstud.</p>
    </footer>
</body>
</html>
